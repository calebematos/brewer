<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:brewew=""
	  layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Pesquisa de usu치rios</title>
</head>
	<section layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de usu치rios</h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/usuarios/novo}">
							<i class="glyphicon glyphicon-plus-sign"></i>
							<span class="hidden-xs hidden-sm">Novo usu치rio</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="GET" th:object="${usuarioFilter}">
			<div class="row">						
				<div class="form-group  col-sm-12" >
					<label class="control-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
				</div>
				<div class="form-group  col-sm-12" >
					<label class="control-label" for="nome">E-mail</label>
					<input type="text" class="form-control" id="email" th:field="*{nome}"/>
				</div>
			</div>
			<div class="row">						
				<div class="form-group  col-sm-12" >
					<label class="control-label" for="nome">Grupos</label>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-estilos-col-codigo">
							C칩digo
						</th>
						<th class="table-estilos-col-nome">
							<brewer:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-estilos-col-acoes"></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="estilo : ${pagina.conteudo}">
						<td class="text-center" th:text="${estilo.codigo}"></td>
						<td th:text="${estilo.nome}"></td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="3">Nenhum estilo encotrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="col-sm-12 text-center" th:if="${not pagina.vazia}">
			<brewer:pagination page="${pagina}" />	
		</div>
		
	</div>
</section>

<body>
</body>
</html>
